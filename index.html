<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input 
              type="text" 
              id="mentoring-name"
              required />
            </div>
            <div class="input-wrapper">
              <label for="mentoring-lastname">Sobrenome</label>
              <input 
              type="text" 
              id="mentoring-lastname"
              required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="mentoring-email"
            required />
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password" 
            id="mentoring-password"
            minlength="6"
            required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoring-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-name">
          </div>
        </div>
          
     </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
         

          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-time">Das</label>
              <input type="time" id="mentoring-time">
            </div>
             
            <div class="input-wrapper">
              <label for="mentoring-time">Até</label>
              <input type="time" id="mentoring-time">
            </div>
         </div>
            
         <h2>Segunda mentoria</h2>
         <div class="col-3">
          <div class="input-wrapper">
            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentoring-date">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-time">Das</label>
            <input type="time" id="mentoring-time">
          </div>
           
          <div class="input-wrapper">
            <label for="mentoring-time">Até</label>
            <input type="time" id="mentoring-time">
          </div>
        </div>
      </fieldset>
    </form>
    
    <footer>
      <div class="button">
        <input 
        form="my-form"
        type="submit"
        value="Salvar">
      </div>
    </footer>
  </div>
</body>
</html>
